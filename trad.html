<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Traducteur</title>
  <link rel="stylesheet" href="Css/style1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>🌍 Mini Traducteur de Documents</h1>
    
    <textarea id="inputText" placeholder="Écris ton texte ici..."></textarea>
    
    <div class="options">
      <label for="language">Traduire en :</label>
      <select id="language">
        <option value="en">Anglais</option>
        <option value="fr">Français</option>
      </select>
      <button id="translateBtn">Traduire</button>
    </div>
    
    <div id="outputContainer">
      <h2>Traduction :</h2>
      <div id="outputText"></div>
    </div>
  </div>
  
  <script src="JS/Sript2.js"></script>
</body>
</html>
